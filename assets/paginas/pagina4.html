    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="../js/script.js"></script>
    <script>
      gsap.registerPlugin(ScrollTrigger);

      // Ajustar la escala inicial de la imagen a 1.5, como estaba en el CSS original
      gsap.set(".inmersive-image", { scale: 1.5 });

      let tl = gsap.timeline({
        scrollTrigger: {
          trigger: ".scene",
          start: "top top",
          end: "+=200%",
          scrub: true,
          pin: true,
        },
      });

      // Animar la escala y opacidad de la imagen mientras se hace scroll
      tl.to(".inmersive-image", {
        scale: 2.5, // Ajusta este valor para controlar el "acercamiento"
        duration: 1,
        ease: "power2.out",
      });

      // Ocultar la imagen y mostrar el contenido interior
      tl.to(
        ".inmersive-image",
        {
          opacity: 0,
          duration: 0.5,
        },
        "-=0.3"
      );

      tl.to(
        ".inside-content",
        {
          opacity: 1,
          duration: 0.5,
        },
        "-=0.5"
      );

      tl.to(
        ".fuego",
        {
          // Usamos la clase .fuego
          opacity: 1,
          duration: 0.5,
          ease: "power1.out",
        },
        "-=0.3"
      );
      tl.to(
        ".vela",
        {
          opacity: 1,
          duration: 1,
          ease: "power1.out",
        },
        "-=0.3"
      );
    </script>
    <script>
      // Unificación del Código del Cursor
      const cursor = document.getElementById("cursor-img");

      if (cursor) {
        // 1. Movimiento en PC (mousemove)
        document.addEventListener("mousemove", (e) => {
          cursor.style.left = e.clientX + "px";
          cursor.style.top = e.clientY + "px";
        });

        document.addEventListener("touchmove", (e) => {
          e.preventDefault();

          const touch = e.touches[0];
          cursor.style.left = touch.clientX + "px";
          cursor.style.top = touch.clientY + "px";
        });
      }
